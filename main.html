<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Main Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="header">
        <h1>Insta</h1>
        <div class="header-icons">
            <img src="images/messages.png" alt="Messages" class="icon">
            <img src="images/notifications.png" alt="Notifications" class="icon">
        </div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="main-content" id="main-content">
        <div class="post">
            <img src="images/sample-post.png" alt="Post Image">
            <p>Sample post content here.</p>
        </div>
    </div>

    <!-- الشريط السفلي -->
    <div class="bottom-nav">
        <img src="images/home.png" alt="Home" onclick="showHome()">
        <img src="images/search.png" alt="Search" onclick="showSearch()">
        <img src="images/add.png" alt="Add Post" onclick="showAddPost()">
        <img src="images/reels.png" alt="reels" onclick="showreels()">
        <img src="images/profile.png" alt="Profile" onclick="showProfile()">
    </div>

    <script src="js/script.js"></script>
</body>
</html>
